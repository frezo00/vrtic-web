    <a class="modal__cancel-icon" (click)="onCancel()">
      <fa-icon [icon]="cancelIcon"></fa-icon>
    </a>
  </div>
  <div class="modal__content">
    <div class="modal__message">
      <span>Imate nespremljene promjene na ovoj stranici.</span>
      <p>Jeste sigurni da ih Å¾elite odbaciti?</p>
    </div>
  </div>
  <div class="modal__action" fxLayoutAlign="space-around center">

    <button class="modal__action-button" (click)="onConfirm()">Potvrdi</button>
  </div>
</div>
