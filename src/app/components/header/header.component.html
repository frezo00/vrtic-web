<div class="header__container container">
  <div [ngClass]="{'show': !!openMenu}" class="mobile-nav-backdrop" (click)="openMenu = !openMenu"></div>
  <a [routerLink]="[ '/' ]" class="header__logo-container">
    <img class="header__logo-img" src="../../../assets/images/logo/white_6.png" alt="Logo">
  </a>
  <nav class="header__navigation__container">
    <ul class="header__navigation__box">
      <li class="header__navigation__item">
        <a [routerLink]="[ '/' ]" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }" class="header__navigation__link">Početna</a>
      </li>
      <li class="header__navigation__item">
        <a [routerLink]="[ '/upisi' ]" [routerLinkActive]="'active'" class="header__navigation__link">Upisi</a>
      </li>
      <li class="header__navigation__item">
        <a [routerLink]="[ '/novosti' ]" [routerLinkActive]="'active'" class="header__navigation__link">Novosti</a>
      </li>
      <li class="header__navigation__item">
        <a [routerLink]="[ '/about' ]" [routerLinkActive]="'active'" class="header__navigation__link">O nama</a>
      </li>
    </ul>
    <div class="header__side-navigation">
      <div class="header__mobile-navigation__container" [ngClass]="{'opened': openMenu}">
        <ul class="header__mobile-navigation__box" (click)="openMenu = !openMenu">
          <li class="header__mobile-navigation__item">
            <a [routerLink]="[ '/' ]" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }" class="header__mobile-navigation__link">Početna</a>
          </li>
          <li class="header__mobile-navigation__item">
            <a [routerLink]="[ '/upisi' ]" [routerLinkActive]="'active'" class="header__mobile-navigation__link">Upisi</a>
          </li>
          <li class="header__mobile-navigation__item">
            <a [routerLink]="[ '/novosti' ]" [routerLinkActive]="'active'" class="header__mobile-navigation__link">Novosti</a>
          </li>
          <li class="header__mobile-navigation__item">
            <a [routerLink]="[ '/about' ]" [routerLinkActive]="'active'" class="header__mobile-navigation__link">O nama</a>
          </li>
        </ul>
        <a [routerLink]="['/']" class="header__mobile-navigation__bottom-logo" (click)="openMenu = !openMenu">
          <img class="header__mobile-navigation__bottom-logo-img" src="../../../assets/images/logo/logo_text_white.png" alt="Logo">
        </a>
      </div>
      <div class="header__icon">
        <button type="button" class="header__icon-button" [ngClass]="{'open-menu': openMenu}" (click)="openMenu = !openMenu">
          <span class="header__icon-bar"></span>
          <span class="header__icon-bar"></span>
          <span class="header__icon-bar"></span>
        </button>
      </div>
    </div>
  </nav>
</div>
